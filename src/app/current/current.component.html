<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Coustomer id</th>
    <th>Backend Updated </th>

  </tr>
  <tr  *ngFor="let user of UserList.data | paginate: { itemsPerPage: 15, currentPage: p }; let i = index">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.customer_id}}</td>
    <td>{{user.backend_updated_at}}</td>
  </tr>
</table>
<pagination-controls (pageChange)="p = $event" style="text-align:center"></pagination-controls>
